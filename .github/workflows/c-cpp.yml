name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: pwd
      run: pwd
    - name: cmake which
      run: which cmake
    - name: ls
      run: ls -a
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
